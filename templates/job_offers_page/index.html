{% extends 'base.html' %}
{% block content %}
    <h2 class="page_title">Laus Störf</h2>
    <div class="input-group">
        <input type="search" oninput="doSearchJobs()" class="form-control" id="search-box" placeholder="Leit..."/>
    </div>

    <br>

<select id="unique_employers" onchange="filterCompany(unique_employers)">
    <option value="" selected disabled hidden>Fyrirtæki</option>
    <option value="">Hreinsa síu</option>
    {% for employer in unique_employers %}
        <option value="{{ employer }}">{{ employer }}</option>
    {% endfor %}
</select>

<select id="unique_categories" onchange="filterCategory(unique_categories)">
    <option value="" selected disabled hidden>Starfsflokkur</option>
    <option value="">Hreinsa síu</option>
    {% for category in unique_categories %}
        <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
</select>

<select id="order_by" onchange="filterOrder()">
    <option value="" selected disabled hidden>Raða eftir</option>
    <option value="">Raða eftir</option>
    <option value="publish_date">Umsókn birt</option>
    <option value="due_date">Umsóknarfrestur</option>

</select>
        
<label for="checkbox">Aðeins sótt um störf: </label>
<script type="text/javascript" class="application"> {{ job_applications }}</script>
<input id="checkbox" onchange="filterApplied()" type="checkbox"/>

    <div class="job_offers">
        {% for job_offer in job_offers %}
        {% include 'job_offers_page/single_job_offer.html' with job_offer=job_offer %}
        {% endfor %}
    </div>

{% endblock %}
