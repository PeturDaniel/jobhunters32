<div class="well-job" id="{{ job_offer.id }}">
    <a href="/lausstorf/{{ job_offer.id }}" class="card-link">
        <div id="card-logo">
            <img class="employer-profile-photo" src="{{ job_offer.employer.profile_photo }}" alt="#"/>
        </div>
        <h4 class="job-title">{{ job_offer.title }}</h4>
        <h6 class="job-category">{{ job_offer.category }}</h6>
        <h6 class="employer-title">{{ job_offer.employer.name }}</h6>
        <h6 id="{{ job_offer.publish_date }}">Birt: {{job_offer.publish_date|date:"d/m/Y" }}</h6>
        <h6 id="{{ job_offer.due_date }}">Ums√≥knarfrestur: {{ job_offer.due_date|date:"d/m/Y" }}</h6>
    </a>
</div>
